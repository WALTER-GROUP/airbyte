documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Transporeon Insights Spec
  type: object
  required:
    - bearer_token
    - from_loading_start_date
    - frequency
    - lanes
    - lanes_lvl2
  properties:
    bearer_token:
      title: Bearer Token
      type: string
      description: API access key used to retrieve data from the Transporeon Insights API.
      airbyte_secret: true
      order: 0
    from_loading_start_date:
      title: Loading start date
      type: string
      description: Start getting data from this date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"
      order: 1
    frequency:
      title: Frequency
      type: string
      description: |
        The frequency of the datapoints to be returned.
      enum:
        - weekly
        - monthly
        - quarterly
      default: monthly
      order: 2
    lanes:
      title: Lanes
      description: Lanes for which the data is to be fetched. Specific lanes are only supported for some metrics.
      type: object
      oneOf:
        - title: ALL
          type: object
          properties:
            lane:
              type: boolean
              description: Get data for all lanes.
              const: true
        - title: SPECIFIC
          type: object
          properties:
            lane:
              title: List of lanes
              description: |
                List of specific lanes to be loaded. 
                Format "<from>-<to>" eg. BE-DE, seperated by comma
              type: string
              pattern: ^([A-Z]{2}-[A-Z]{2}, )*[A-Z]{2}-[A-Z]{2}$
              multiline: true
      order: 3
    lanes_lvl2:
      title: Include lvl2 lanes
      type: boolean
      default: true
      description:
        Also add lvl2 data to for lanes?
      order: 4


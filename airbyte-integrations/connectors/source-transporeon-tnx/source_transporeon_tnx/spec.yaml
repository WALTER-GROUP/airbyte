documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Transporeon TNX Spec
  type: object
  required:
    - username
    - password
    - client_secret
    - x_tnx_org
  properties:
    username:
      title: Username
      type: string
      description: Username for Transporeon TNX API.
      order: 0
    password:
      title: Password
      type: string
      description: Password for Transporeon TNX API.
      airbyte_secret: true
      order: 1
    x_tnx_org:
      title: x-tnx-org
      type: string
      description: Id for your organization.
      order: 2
    client_secret:
      title: Client Secret
      type: string
      description: Secret from Transporeon support for Auth API.
      airbyte_secret: true
      order: 3
    time_offset:
      title: expiry_max offset in hours
      type: integer
      description: Offset for latest expiry time of a tender trip, only in effect on incremental sync
      order: 4
